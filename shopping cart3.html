<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</head>
<body>
  <div class="container">
    <h1>Your Shopping Cart</h1>
    <form action="http://140.127.196.92:1234/formws5" method="POST" class="row" name="myForm">
      <p class="col-12 col-lg-6 col-md-6">來自: <select name="come_from">
        <option value="TW" selected>台灣</option>
        <option value="CN">中國</option>
        <option value="HK">香港</option>
      </select></p>
      <p class="col-12 col-lg-6 col-md-6">姓名: <input type="text" name="name" placeholder="王曉明"></p>
      <p class="col-12 col-lg-6 col-md-6">電話: <input type="tel" name="tel" placeholder="0912345678"></p>
      <p class="col-12 col-lg-6 col-md-6">你的地址: <input type="text" name="address" placeholder="總統府"></p>
      <p class="col-12 col-lg-6 col-md-6">性別: <input type="radio" name="sex" value="male">male <input type="radio" name="sex" value="female">female <input type="radio" name="sex" value="other">other</p>
      <br>
      <p class="col-lg-12 col-md-12">請輸入您的意見: 
        <br>
        <textarea name="comment"  cols="30" rows="10" class="col-3 col-lg-4 col-md-6"></textarea></p>
      
      <!-- <input type="submit" class="col-xsm-1  col-md-12 btn btn-primary" > -->
      <button type="submit"  class="col-3 col-lg-4 col-md-6 btn btn-primary" onclick="return formCheck(this);">提交</button>
    </form>
  </div>
